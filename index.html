<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <article class="card">

    <img class="card_img" src="./assets/images/illustration-article.svg" alt="Abstract illustration"/>

    <div class="card_content">
      <p class="card_tag">Learning</p>

      <p class="card_date">Published 21 Dec 2023</p>

      <h3 class="card_title">HTML & CSS foundations</h3>

      <p class="card_description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author">
        <img class="author_img" src="./assets/images/image-avatar.webp" alt="Author image"/>
        <p class="author_name">Greg Hooper</p>
    </div>
  </article>
  
</body>
</html>
